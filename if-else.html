<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   Koşul (if) sağlanmazsa else bloku açılır

      let a = 10;
      let b = 20;
      if (a == b) {
        console.log("Equal");
      } else {
        console.log("Not equal..");
      }

      //   Bir değişken birden çok koşula bağlıysa else if yapısı kullanılır.
      let operation = 4;
      if (operation == 1) {
        console.log("Operation 1");
      } else if (operation == 2) {
        console.log("Operation 2");
      } else if (operation == 3) {
        console.log("Operation 3");
      } else {
        console.log("Invalid operation");
      }
    </script>
  </body>
</html>
