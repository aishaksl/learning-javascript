<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Case den sonra beklenmedik durumlarda  eğer break kullanmazsak diğer case ler sağlanmazsa bile o case girebilir. -->
    <!-- break kullanırsak bu case den sonra hiçbir case e girmeyecektir -->
    <!-- default, if else-if else yapısındaki else e karşılık gelir -->
    <script>
      let operation = 4;
      switch (operation) {
        case 1:
          console.log("Operation 1");
          break;
        case 2:
          console.log("Operation 2");
          break;
        case 3:
          console.log("Operation 3");
          break;
        default:
          console.log("İnvalid operation");
      }
    </script>
  </body>
</html>
