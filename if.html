<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Aşağıdaki örnekte a ve b eşittir koşulu sağlanmadığından console da "Equal" yazısı görünmez

      var a = 5;
      var b = 6;
      if (a == b) {
        console.log("Equal");
      }
      // Aşağıdaki örnekte a ve b eşit değildir koşulu sağladığından console da "Not equal" yazısı görünür
      var a = 5;
      var b = 6;
      if (a != b) {
        console.log("Not equal");
      }

      if (10 < 20) {
        console.log("Küçüktür...");
      }

      //   Değerlerden diğeri string olarak yazılabilir("a ").fakat bu === operatöründe çalışmaz. Veri tipleri aynı olmalıdıdr(2===2)
      if (2 == "2") {
        console.log("Epual");
      }

      //   Birden çok değerin true olmasını istiyorsak && (END) operatörü kullanılır.
      //   && operatöründe tek bir değer false olursa sonuç false olur.

      if (2 == 2 && "Furkim" == "Furkim") {
        console.log("Yes");
      }

      //   || (OR) operatöründe her iki değerden biri true olursa işlem true olur.

      if (2 == 2 || "Furkim" == "Ayşemgül") {
        console.log("Yes");
      }

      //   ! işareti işlemin sonucunu değiştirir. True olsa false değeri alır.False ise True değeri alır

      if (!(2 < 3)) {
        console.log("Yes");
      }
    </script>
  </body>
</html>
