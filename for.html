<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for(değişken;koşul;artırma-azaltma){
      //     kodlar
      // }

      // 1 den 10 a kadar yazdıralım
      for (i = 0; i < 10; i++) {
        console.log("volue of i:" + i);
      }

      // 1 den 10 a kadar çiftleri sıralayalım
      for (i = 0; i <= 10; i += 2) {
        console.log("volue of i:" + i);
      }
      // i+=2 yerine i=i+2 de yazabilirdik

      // 1 den 10 a kadar tekleri sıralayalım
      for (i = 1; i <= 10; i += 2) {
        console.log("volue of i:" + i);
      }

      // Ayşe,Furkan diye sıralayalım
      for (i = 1; i <= 10; i++) {
        if (i % 2 == 1) {
          console.log("Ayşe");
        } else {
          console.log("Furkan");
        }
      }

      // 50 den 1 e kadar gidelim
      for (i = 50; i >= 1; i--) {
        console.log(i);
      }
    </script>
  </body>
</html>
