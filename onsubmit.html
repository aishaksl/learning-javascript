<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- onsubmit event i formlarda doğrulama amacı ile kullanılır.Fonksiyon false dönerse false olur.True dönerse true olur. -->
    <div class="container">
      <form
        name="form"
        action="send.php"
        method="POST"
        onsubmit="return confirm()"
      >
        <input type="text" name="name" />
        <button type="submit">Send</button>
      </form>
      <script>
        function confirm() {
          let form = document.forms["form1"];
          let value = form["name"].value;

          if (value == "") {
            alert("Field Name can't be empty.");
            return false;
          }
          return true;
        }
      </script>
    </div>
  </body>
</html>
